theme: osuny
_merge: deep
pagination:
  pagerSize: 5
params:
  persons:
    sitemap:
      ignore: true
  events:
    sitemap:
      ignore: true
  exhibitions:
    sitemap:
      ignore: true
  organizations:
    sitemap:
      ignore: true
  projects:
    sitemap:
      ignore: true
  summary:
    position: hero
  search:
    active: true
  logo:
    header: '/assets/images/logo-bleu.png'
    footer: '/assets/images/logo-bleu.png'
  home:
    head:
      title: site
  posts:
    default_image: false
    date_format: ":date_long"
    index:
      layout: list # grid | list
      options:
        author: false
        categories: true
        date: true
        image: true
        reading_time: false
        summary: true
        subtitle: true
      truncate_description: 0 # Set to 0 to disable truncate
    single:
      options:
        authors: false
        published_at: true
        reading_time: false
        signature: false
        updated_at: false
    share_links: # Optional
      enabled: true
      email: true
      facebook: false
      linkedin: true
      mastodon: false
      telegram: false
      twitter: false
      whatsapp: false